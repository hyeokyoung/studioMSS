<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio MSS</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* === Global Reset === */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; overflow: hidden; }
        
        /* === Layout === */
        .full-screen-wrapper {
            width: 100%; height: 100vh;
            display: flex; flex-direction: column; justify-content: center;
            padding-top: 5vh;
        }

        .marquee-row {
            white-space: nowrap; font-size: 0; margin-bottom: 3vh; display: flex; width: max-content;
        }
        
        /* 속도 조절 */
        .row-1 { animation: scroll-left 150s linear infinite; }
        .row-2 { animation: scroll-left 170s linear infinite; }
        .row-3 { animation: scroll-left 190s linear infinite; }

        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .marquee-row:hover { animation-play-state: paused; }

        /* === Component: Box (No Images) === */
        .box-container {
            flex: 0 0 auto; position: relative;
            width: 25vh; height: 25vh; margin-right: 2vh;
            overflow: hidden;
        }

        /* 1. 기본 색깔 박스 + 큰 숫자 */
        .box-base {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; /* 정중앙 정렬 */
            font-family: 'Pretendard', sans-serif;
            font-size: 8vh; /* 큰 글씨 크기 */
            font-weight: 700; 
            color: #fff; /* 글자색 흰색 */
        }

        /* 2. 검은색 오버레이 (마우스 올리면 나옴) */
        .box-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; /* 완전 검은색 */
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease; z-index: 10;
        }
        
        /* 오버레이 안의 글씨 ("View") */
        .overlay-text {
            font-family: 'Pretendard', sans-serif;
            font-size: 3vh; font-weight: 500; color: #fff;
        }

        .box-container:hover .box-overlay { opacity: 1; }

        /* === Typography (Capsions) === */
        .caption-box {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 15px; box-sizing: border-box; z-index: 20; pointer-events: none;
        }
        .title-text {
            font-family: 'Pretendard', sans-serif; font-size: 14px; font-weight: 700;
            color: #fff; text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            display: inline-block; margin-bottom: 4px; letter-spacing: -0.02em;
        }
        .desc-text {
            font-family: 'Noto Serif KR', serif; font-size: 12px; font-weight: 400;
            color: #ddd; text-shadow: 0 1px 3px rgba(0,0,0,0.5); display: inline-block; letter-spacing: -0.01em;
        }
    </style>
</head>
<body>

    <div class="full-screen-wrapper">
        <div class="marquee-row row-1" id="track-1"></div>
        <div class="marquee-row row-2" id="track-2"></div>
        <div class="marquee-row row-3" id="track-3"></div>
    </div>

    <script>
        // ============================================================
        // [DATABASE] : 이제 이미지 주소 말고 '색상코드'와 '큰 글씨'를 넣으세요.
        // ============================================================
        
        // Data: Row 1
        const row1_data = [
            // color: 배경색 (#999999 등), bigText: 가운데 큰 글씨 (1-1 등)
            { title: "Project Alpha", desc: "Arch / 2024", color: "#999999", bigText: "1-1" },
            { title: "Beta House",    desc: "Int / 2023",  color: "#aaaaaa", bigText: "1-2" },
            { title: "Gamma Villa",   desc: "Des / 2025",  color: "#bbbbbb", bigText: "1-3" },
        ];

        // Data: Row 2
        const row2_data = [
            { title: "Neon City",  desc: "Urb / 2024", color: "#888888", bigText: "2-1" },
            { title: "Cyber Loft", desc: "Ren / 2023", color: "#999999", bigText: "2-2" },
        ];

        // Data: Row 3
        const row3_data = [
            { title: "Dark Matter", desc: "Exh / 2024", color: "#555555", bigText: "3-1" },
            { title: "Gray Scale",  desc: "Pho / 2025", color: "#666666", bigText: "3-2" },
            { title: "Steel Frame", desc: "Con / 2023", color: "#777777", bigText: "3-3" },
            { title: "Iron Works",  desc: "Art / 2022", color: "#888888", bigText: "3-4" },
        ];

        // ============================================================
        // [LOGIC] Auto-Generator (CSS Box Version)
        // ============================================================
        function autoFillMarquee(trackId, dataList) {
            const container = document.getElementById(trackId);
            if(!container || dataList.length === 0) return;

            let filledList = [...dataList];
            while (filledList.length < 30) { filledList = filledList.concat(dataList); }
            filledList = filledList.concat(filledList);

            let htmlCode = "";
            filledList.forEach(item => {
                htmlCode += `
                    <div class="box-container">
                        <div class="box-base" style="background-color: ${item.color};">
                            ${item.bigText}
                        </div>
                        
                        <div class="box-overlay">
                            <span class="overlay-text">View</span>
                        </div>

                        <div class="caption-box">
                            <div class="title-text">${item.title}</div><br>
                            <div class="desc-text">${item.desc}</div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = htmlCode;
        }

        autoFillMarquee('track-1', row1_data);
        autoFillMarquee('track-2', row2_data);
        autoFillMarquee('track-3', row3_data);
    </script>
</body>
</html>
